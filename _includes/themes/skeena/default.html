<!DOCTYPE html>
<html lang="en" class="{{ page.class }}">
    
    <head>
        <meta charset="utf-8">
        <title>
            {{ page.title }}
        </title>
        {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        {% endif %}
        <meta name="author" content="{{ site.author.name }}">
        <!-- Enable responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- Maybe we don't want these??? -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
            </script>
        <![endif]-->

        <!-- Le styles -->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="{{ASSET_PATH}}/css/idangerous.swiper.css">
        <!-- <link rel="stylesheet" href="{{ASSET_PATH}}/css/idangerous.swiper.scrollbar.css"> -->
        <link rel="stylesheet" href="{{ASSET_PATH}}/css/textify.css">

        <link href='//api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.css' rel='stylesheet' />
        <!--[if lte IE 8]>
          <link href='//api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.ie.css' rel='stylesheet' >
        <![endif]-->
        <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

        <link href="{{ ASSET_PATH }}/css/default.css?body=1" rel="stylesheet" type="text/css" media="all">
        <!-- Le fav and touch icons -->
        <!-- Update these with your own images <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

  <!-- MODERNIZR, to fix some touch-based isses on iPad-->

<script src="http://modernizr.com/downloads/modernizr-latest.js"></script> 
        <!-- atom & rss feed -->
        <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml"
        rel="alternate" title="Sitewide ATOM Feed">
        <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml"
        rel="alternate" title="Sitewide RSS Feed">
    </head>
    
    <body>
        <div class="container">
            <div class="content">
                {{ content }}
            </div>
        </div>
        {% include JB/analytics %}
    </body>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=xa-51d1ef097f96cfdc"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
